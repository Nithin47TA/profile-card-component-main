<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="profile-card.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <!--  styles for customise in your  stylesheet 👍 -->
</head>

<body>

  <img id="top-image" src="images/bg-pattern-top.svg" alt="top">

  <img id="bottom-image" src="images/bg-pattern-bottom.svg" alt="bottom">

  <div class="profile-card">
    <img id="bg-image-card" src="images/bg-pattern-card.svg" alt="card back">
    <div class="person"><img id="person" src="images/image-victor.jpg" alt="person.jog"></div>
    
    <div class="space"></div>
    <h3 id="name">Victor Crest</h3>
     <p id="for-twentysix">26</p>
    <br>
    <br>
    <p>London</p>
    <br>
    <hr>
    <div class="value-divide">
      <h3 id="followers">80K</h3>
     <p>Followers</p> 
    </div>
    <div class="value-divide">
      <h3 id="likes"> 803K</h3>
       <p>Likes</p>
    </div>
    <div class="value-divide">
      <h3 id="likes"> 4.3K</h3>
      <p>Photos</p>
    </div>




  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nithin47TA">Nithin TA</a>.
  </div>
</body>

</html>
